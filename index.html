<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>
      <div class="card-title">
        <span class="name">Jessica Randall</span>
        <span class="address">London, United Kingdom</span>
      </div>

      <div class="card-description">"Front-end developer and avid reader."</div>
      <div class="social-links">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>


    </div>
  </div>

</body>

</html>
